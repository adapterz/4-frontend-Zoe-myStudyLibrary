<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KBKFR75");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>특정도서관 조회 | myStudyLibrary</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/library_detail.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&family=Nanum+Gothic+Coding&display=swap");
    </style>
    <meta
      name="description"
      content="myStudyLibrary 의 특정도서관조회, 내가 사는 지역의 도서관 정보를 찾아보고 도서관 이용자들의 후기를 확인해보자!"
    />
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <p class="library__title">🔖 특정도서관 조회</p>
    <section class="library__container">
      <article class="library__container--detail">
        <table class="library__info--table">
          <tbody>
            <tr class="library__info--row">
              <th class="library__info--head">이름</th>
              <td class="library__data--name"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">종류</th>
              <td class="library__data--type"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">주소</th>
              <td class="library__data--address"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">휴관일</th>
              <td class="library__data--closeDay"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">평일<br />운영시간</th>
              <td class="library__data--weekOperateTime"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">토요일<br />운영시간</th>
              <td class="library__data--saturdayOperateTime"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">공휴일<br />운영시간</th>
              <td class="library__data--holidayOperateTime"></td>
            </tr>
            <tr class="library__info--row">
              <th class="library__info--head">연락처</th>
              <td class="library__data--contact"></td>
            </tr>
          </tbody>
        </table>
      </article>
      <article class="library__container--review">
        <p class="review__title">💬 도서관 후기</p>
        <table class="review__info">
          <thead class="review__info--head">
            <tr>
              <th>평균평점</th>
              <th>후기개수</th>
            </tr>
          </thead>
          <tbody class="review__info--body">
            <tr>
              <td class="review__info--emoji">⭐</td>
              <td class="review__info--emoji">💬</td>
            </tr>
            <tr>
              <td class="review__info--grade"></td>
              <td class="review__info--count"></td>
            </tr>
          </tbody>
        </table>
        <button class="review__write--button" onclick="writeReview()">후기작성</button>
        <p class="review__subtitle">후기조회</p>
        <nav class="review__container"></nav>
      </article>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <script src="/views/build/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/build/library_detail.js" type="text/javascript"></script>
  </body>
</html>
