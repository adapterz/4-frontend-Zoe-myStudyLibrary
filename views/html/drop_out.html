<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 탈퇴안내</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/drop_out.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <!-- fetch -->
    <script src="/services/constant.js" type="text/javascript"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>

    <!-- 탈퇴안내 -->
    <section class="container">
      <form class="container__dropOut" onsubmit="dropOut();return false" ;>
        <h2 class="container__dropOut--title">탈퇴안내</h2>
        <textarea class="container__dropOut--terms" readonly>
1. 사용하고 계신 아이디는 탈퇴할 경우 재사용 및 복구가 불가능합니다.

2. 탈퇴 후 회원정보 및 개인형 서비스 이용기록은 모두 삭제됩니다.
      
3. 탈퇴 후에도 게시판형 서비스에 등록한 게시물은 그대로 남아 있습니다.
        </textarea>
        <label
          >그래도 탈퇴하겠습니까? <input class="container__dropOut--agree" type="checkbox" name="agree" required />
        </label>
        <input type="submit" value="확인" class="container__dropOut--submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const result = await getUserInfo();
        // 로그인 안 했을 때 다른 경로로 이동
        if (result.state === LOGIN_REQUIRED) {
          location.href = "/";
        }
      }
      checkLogin();
      // 회원탈퇴 버튼 눌렀을 때
      async function dropOut() {
        const backendResult = await dropOutRequest();
        // 회원탈퇴 성공 시 홈페이지로 이동
        if (backendResult.state === REQUEST_SUCCESS) {
          const result = await sweetAlert(SUCCESS, "회원탈퇴 성공", "홈페이지로 이동합니다.");
          if (result) {
            const link = "/";
            location.href = link;
          }
        } else {
          const result = await sweetAlert(
            ERROR,
            "회원탈퇴 실패",
            "홈페이지로 이동합니다. 다시 시도해주세요.",
            `서버메시지: ${backendResult.state}`
          );
          if (result) {
            const link = "/";
            location.href = link;
          }
        }
      }
    </script>
  </body>
</html>
