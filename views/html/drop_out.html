    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>탈퇴안내 | myStudyLibrary</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/drop_out.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&family=Nanum+Gothic+Coding&display=swap");

    <meta name="description" content="myStudyLibrary 의 회원이지만 탈퇴할 사람들을 위한 안내 페이지" />
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 탈퇴안내 -->
    <section class="container">
      <form class="container__dropOut" onsubmit="dropOut();return false" ;>
        <h2 class="container__dropOut--title">탈퇴안내</h2>
        <textarea class="container__dropOut--terms" readonly>
1. 사용하고 계신 아이디는 탈퇴할 경우 재사용 및 복구가 불가능합니다.

2. 탈퇴 후 회원정보 및 개인형 서비스 이용기록은 모두 삭제됩니다.
      
3. 탈퇴 후에도 게시판형 서비스에 등록한 게시물은 그대로 남아 있습니다.
        </textarea>
        <label
          >그래도 탈퇴하겠습니까? <input class="container__dropOut--agree" type="checkbox" name="agree" required />
        </label>
        <input type="submit" value="확인" class="container__dropOut--submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>

    <script src="/views/js/sweet_alert2.js" type="text/javascript"></script>
    <script src="/views/build/drop_out.js" type="text/javascript"></script>
  </body>
