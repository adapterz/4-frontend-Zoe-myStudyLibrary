<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 자유게시판</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/free_board.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 자유게시판 -->
    <article class="freeBoard">
      <p class="freeBoard__title">📋 자유게시판</p>
      <p class="freeBoard__subtitle">스크롤을 계속 내려보세요 더 내려가지 않으면 검색결과가 없는 것입니다.</p>
      <button type="button" class="button__freeBoard--write" onclick="checkLogin()">글작성</button>
      <form
        action=""
        class="container__search"
        onsubmit="searchBoard(document.getElementsByName('searchOption')[0].value, document.getElementsByName('searchContent')[0].value, 1);return false"
      >
        <select class="container__search--searchOption" name="searchOption">
          <optgroup label="검색옵션">검색옵션</optgroup>
          <option value="제목만">제목만</option>
          <option value="내용만">내용만</option>
          <option value="닉네임">닉네임</option>
        </select>
        <input type="text" placeholder="검색 내용" class="container__search--input" name="searchContent" required />
        <input type="submit" value="검색" class="container__search--submit" />
      </form>
      <!-- 게시글 목록 -->
      <nav class="freeBoard__board"></nav>
    </article>

    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>

    <script src="/customs/constant.js" type="text/javascript"></script>
    <script src="/models/board.js" type="text/javascript"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
    <script src="/views/js/free_board.js" type="text/javascript"></script>
  </body>
</html>
