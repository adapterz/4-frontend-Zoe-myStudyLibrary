<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 비밀번호 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_pw.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 비밀번호 수정 컨테이너 -->
    <main class="container">
      <form
        action=""
        class="container__editPw"
        method="post"
        onsubmit="editPw(document.getElementsByName('pw')[0].value, document.getElementsByName('newPw')[0].value,document.getElementsByName('confirmPw')[0].value);return false"
        ;
      >
        <h2 class="container__editPw--title">비밀번호 수정</h2>
        <input type="password" placeholder="현재 비밀번호" class="container__editPw--input" name="pw" required />
        <nav class="container__editPw--tooltip">
          <li>❔</li>
          <li class="container__editPw--tooltipText">
            <p>자신의 현재 비밀번호를 입력해주세요. 정보를 기입했는지 안했는지만 확인합니다.</p>
          </li>
        </nav>
        <input
          type="password"
          placeholder="새 비밀번호"
          class="container__editPw--input"
          name="newPw"
          required
          pattern="^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$"
          title="새 비밀번호: 8 ~ 16글자 사이의 문자, 숫자, 특수문자 조합"
        />
        <nav class="container__editPw--tooltip">
          <li>❔</li>
          <li class="container__editPw--tooltipText">
            <p>새 비밀번호: 8 ~ 16글자 사이의 문자, 숫자, 특수문자 조합</p>
          </li>
        </nav>
        <input
          type="password"
          placeholder="새 비밀번호 확인"
          class="container__editPw--input"
          name="confirmPw"
          required
          oninput="checkValidation(this,document.getElementsByName('newPw')[0])"
        />
        <nav class="container__editPw--tooltip">
          <li>❔</li>
          <li class="container__editPw--tooltipText">
            <p>새 비밀번호 확인, 새 비밀번호와 일치시켜주세요.</p>
          </li>
        </nav>
        <input type="submit" value="비밀번호 수정" class="container__editPw--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <!-- fetch -->
    <script src="/customs/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>

    <script src="/views/js/edit_pw.js" type="text/javascript"></script>
  </body>
</html>
