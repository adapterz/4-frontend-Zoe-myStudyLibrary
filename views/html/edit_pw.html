<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fetch -->
    <script src="/data/constant.js"></script>
    <script src="/data/user.js" type="text/javascript"></script>
    <title>myStudyLibrary 비밀번호 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_pw.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const result = await getUserInfo();
        // 로그인 안 했을 때 다른 경로로 이동
        if (result.state === LOGIN_REQUIRED) {
          location.href = "/user/login";
        }
      }
      checkLogin();
      // 비밀번호 수정 버튼 눌렀을 때
      async function editPw(pw, newPw, confirmPw) {
        const result = await editPwRequest(pw, newPw, confirmPw);
        // 비밀번호 수정 성공시 홈페이지로 이동
        if (result.state === REQUEST_SUCCESS) {
          const link = "/authorized";
          location.href = link;
        }
        // 현재 비밀번호 입력 틀렸거나 새 비밀번호/새비밀번호 확인이 일치하지 않을 때가 아닐 때
        if (result.state !== PW_MISMATCHED || result.state !== NEW_PW_CONFIRM_MISMATCHED) {
          const link = "/";
          location.href = link;
        }
        alert(result.state);
      }
    </script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <!-- 비밀번호 수정 컨테이너 -->
    <main class="container">
      <form
        action=""
        class="container__editPw"
        method="post"
        onsubmit="editPw(document.getElementsByName('pw')[0].value, document.getElementsByName('newPw')[0].value,document.getElementsByName('confirmPw')[0].value);return false"
        ;
      >
        <h2 class="container__editPw--title">비밀번호 수정</h2>
        <input type="password" placeholder="현재 비밀번호" class="container__editPw--input" name="pw" required />
        <input
          type="password"
          placeholder="새 비밀번호"
          class="container__editPw--input"
          name="newPw"
          required
          pattern="^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$"
          title="새 비밀번호: 8 ~ 16글자 사이의 문자, 숫자, 특수문자 조합"
        />
        <input
          type="password"
          placeholder="새 비밀번호 확인"
          class="container__editPw--input"
          name="confirmPw"
          required
        />
        <input type="submit" value="비밀번호 수정" class="container__editPw--submit" />
      </form>
    </main>

    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <main></main>
  </body>
</html>
