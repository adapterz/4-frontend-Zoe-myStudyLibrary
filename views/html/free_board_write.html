<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KBKFR75');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자유게시판 글작성| myStudyLibrary</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/free_board_write.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&family=Nanum+Gothic+Coding&display=swap");
    </style>
    <meta name="description" content="myStudyLibrary 의 자유게시판 글작성 페이지" />
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <article class="freeBoard">
      <p class="freeBoard__title">📌 자유게시판 - 글작성</p>
      <form
        class="container__write"
        method="post"
        onsubmit="writePost(document.getElementsByName('postTitle')[0].value,document.getElementsByName('postContent')[0].value,document.getElementsByName('tags')[0].value);return false"
      >
        <input
          type="text"
          placeholder="글 제목"
          class="container__write--title"
          name="postTitle"
          required
          minlength="2"
          maxlength="50"
          oninput="checkTitleLength(this)"
        />
        <span class="container__title--length">(0/50)</span>
        <textarea
          placeholder="글 내용"
          class="container__write--content"
          name="postContent"
          required
          minlength="2"
          maxlength="5000"
          oninput="checkContentLength(this)"
        ></textarea>
        <span class="container__content--length">(0/5000)</span>
        <input
          type="text"
          placeholder="#태그(최대 5개) 아래 ?에 커서를 올려서 태그 작성법을 확인해주세요"
          class="container__write--tag"
          name="tags"
          oninput="checkTagValidation(this)"
        />
        <nav class="container__tag--tooltip">
          <li>❔</li>
          <li class="container__tag--tooltipText">
            <p>
              #을 구분자로 태그 작성<br />2~8글자 사이 한글만(ㄱ,ㅏ 등으로 나눠쓰는 것 불가 '가' 처럼 완벽한 한 글자만
              사용 가능)<br />띄어쓰기불가<br />ex)#띄어쓰기불가#다섯개까지#두글자에서여덟#한글만
            </p>
          </li>
        </nav>
        <input type="submit" value="확인" class="container__write--submit" />
      </form>
    </article>

    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>

    <script src="/views/js/sweet_alert2.js" type="text/javascript"></script>
    <script src="/views/build/free_board_write.js" type="text/javascript"></script>
  </body>
</html>
