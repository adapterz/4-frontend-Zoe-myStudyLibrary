<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 프로필사진 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_profileImage.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 프로필 사진 수정 컨테이너 -->
    <main class="container">
      <form class="container__editProfileImage" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
        <h2 class="container__editProfileImage--title">프로필 사진 수정</h2>
        <label for="container__editProfileImage--button">
          <img class="container__editProfileImage--img" src="/views/img/user.png" alt="프로필 사진 업로드." />
        </label>
        <input
          id="container__editProfileImage--button"
          type="file"
          name="profileImage"
          accept="image/jpeg, image/gjf, image/png, image/jpg"
        />
        <input type="submit" value="프로필 사진 수정" class="container__editProfileImage--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <!-- fetch -->
    <script src="/customs/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>

    <script src="/views/js/edit_profileImage.js" type="text/javascript"></script>
  </body>
</html>
