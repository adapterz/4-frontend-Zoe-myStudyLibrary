    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 약관동의 | myStudyLibrary</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/sign_up_guide.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&family=Nanum+Gothic+Coding&display=swap");
    </style>
    <meta
      name="description"
      content="myStudyLibrary 회원가입 약관동의 페이지, 내가 사는 지역의 도서관 정보를 찾아보고 도서관 이용자들의 후기를 확인해보자!"
    />
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <section class="container" onsubmit="location.href='/user/sign-up';return false" ;>
      <form action="" class="container__signUpGuide">
        <h2 class="container__signUpGuide--title">회원가입 이용약관</h2>
        <button class="button__terms" onclick="readTerms();return false" target="_blank">> 약관확인</button>

        <label
          >약관에 동의해주세요
          <input
            class="container__signUpGuide--agree"
            onchange="checkValidation(this)"
            type="checkbox"
            name="agree"
            required
          />
        </label>
        <input
          type="submit"
          value="확인"
          onsubmit="checkValidation();return false"
          class="container__signUpGuide--submit"
        />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>

    <script src="/views/build/sign_up_guide.js" type="text/javascript"></script>
  </body>
</html>
