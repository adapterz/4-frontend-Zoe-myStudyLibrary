<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/services/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <title>myStudyLibrary 회원가입 약관동의</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/sign_up_guide.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <!-- html에 html 파일 추가하기 -->
    <section class="container" onsubmit="location.href='/user/sign-up';return false" ;>
      <form action="" class="container__signUpGuide">
        <h2 class="container__signUpGuide--title">회원가입 이용약관</h2>
        <button class="button__terms" onclick="window.open('/user/sign-up/terms');return false" target="_blank">
          >  약관확인
        </button>

        <label
          >약관에 동의해주세요 <input class="container__signUpGuide--agree" type="checkbox" name="agree" required />
        </label>
        <input type="submit" value="확인" class="container__signUpGuide--submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
  </body>
</html>
