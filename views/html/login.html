<html lang="ko">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 | myStudyLibrary</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/login.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&family=Nanum+Gothic+Coding&display=swap");

    <meta name="description" content="myStudyLibrary 로그인 페이지, 내가 사는 지역의 도서관 정보를 찾아보고 도서관 이용자들의 후기를 확인해보자!" />
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <section class="container">
      <form
        class="container__login"
        method="post"
        onsubmit="login(document.getElementsByName('id')[0].value, document.getElementsByName('pw')[0].value);return false"
        ;
      >
        <h2 class="container__login--title">로그인 창</h2>
        <input type="text" placeholder="아이디" class="container__login--input" name="id" required />
        <input type="password" placeholder="비밀번호" class="container__login--input" name="pw" required />
        <input type="submit" value="로그인" class="container__login--submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <script src="/views/js/sweet_alert2.js" type="text/javascript"></script>
    <script src="/views/build/login.js" type="text/javascript"></script>
  </body>
</html>
