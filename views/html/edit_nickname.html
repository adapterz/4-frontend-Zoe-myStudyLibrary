<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 닉네임 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_nickname.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 닉네임 수정 컨테이너 -->
    <main class="container">
      <form
        class="container__editNickname"
        method="post"
        onsubmit="editNickname(document.getElementsByName('nickname')[0].value);return false"
        ;
      >
        <h2 class="container__editNickname--title">닉네임 수정</h2>
        <input
          type="text"
          placeholder="변경할 닉네임"
          class="container__editNickname--input"
          name="nickname"
          required
          pattern="^[가-힣|a-z|A-Z|0-9]+$"
          title="닉네임: 2~8글자 사이의 한글, 숫자, 영어 (공백 불가)"
        />
        <nav class="container__editNickname--tooltip">
          <li>❔</li>
          <li class="container__editNickname--tooltipText">
            <p>닉네임: 2~8글자 사이의 한글, 숫자, 영어 (공백 불가)</p>
          </li>
        </nav>
        <input type="submit" value="닉네임 수정" class="container__editNickname--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <!-- fetch -->
    <script src="/customs/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>

    <script src="/views/js/edit_nickname.js" type="text/javascript"></script>
  </body>
</html>
