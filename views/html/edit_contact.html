<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 연락처 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_contact.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <!-- gmb -->
    <header>
      <script src="/views/js/header.js"></script>
    </header>
    <!-- 연락처 수정 컨테이너 -->
    <main class="container">
      <form
        action=""
        class="container__editContact"
        method="post"
        onsubmit="editContact(document.getElementsByName('contact')[0].value);return false"
        ;
      >
        <h2 class="container__editContact--title">연락처 수정</h2>
        <input
          type="text"
          placeholder="변경할 연락처"
          class="container__editContact--input"
          name="contact"
          required
          pattern="^01([0|1|6|7|8|9])([0-9]{3,4})([0-9]{4})$"
          title="연락처: (-)없이 01012345678 형태 입력"
        />
        <nav class="container__editContact--tooltip">
          <li>❔</li>
          <li class="container__editContact--tooltipText">
            <p>연락처: (-)없이 01012345678 형태 입력</p>
          </li>
        </nav>
        <input type="submit" value="연락처 수정" class="container__editContact--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      <script src="/views/js/footer.js"></script>
    </footer>
    <!-- fetch -->
    <script src="/customs/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>

    <script src="/views/js/edit_contact.js" type="text/javascript"></script>
  </body>
</html>
